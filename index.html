<!DOCTYPE html>
<html ng-app="directoryApp">
	<head>
		<meta charset="UTF-8"/>
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="assets/css/main.css" />
<!-- <script src="https://ajax.googlapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script> -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/assets/js/directory.js"></script>
	</head>

	<body ng-controller="directoryController">
		
		<p>
			Search: <input type="text" ng-model="search">
		</p>
		<ul>
			<li ng-repeat="item in list | filter:search">
				{{item.name}}, <em>{{item.age}}</em>
			</li>
		</ul>
		<form action="">
			<input type="text" placeholder="Name" ng-model="name">
			<input type="number" placeholder="Age" ng-model="age">
			<input type="submit" value="Submit">
		</form>
				<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/js/functions.js"></script>	</body>
</html>
