<!DOCTYPE html>
<html ng-app="directoryApp">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/assets/js/directory.js"></script>
  </head>

	<body ng-controller="directoryController as dirList">
    Search: <input type="text" ng-model="search">
    <ul ng-class="{'hidden': !dirList.toggle}">
      <li ng-repeat="item in dirList.list | filter:search | orderBy:'age'" ng-class="item.age >= 30 ? 'over-thirty' : 'under-thirty'">
        {{item.name}}, <em><strong>{{item.age}}</strong></em>
      </li>
    </ul>
    <button ng-if="!dirList.toggle" ng-click="dirList.toggle = true">Show Names</button>
    <button ng-if="dirList.toggle" ng-click="dirList.toggle = false">Hide Names</button>
    <form ng-submit="dirList.addPerson()">
      <input type="text" placeholder="Name" ng-model="dirList.name">
      <input type="number" placeholder="Age" ng-model="dirList.age">
      <input type="submit" value="Add">
    </form>
    <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
  </body>
</html>
